<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form id="Account" action="#" method="post">
        <h1>Create an Account</h1>
        <label for="Fname">First Name:</label><br>
        <input type="text" name="Fname" id="Fname"><br>
        <label for="Lname">Last Name:</label><br>
        <input type="text" name="Lname" id="Lname"><br>
        <label for="Account_email">Email:</label><br>
        <input type="email" name="Account_email" id="Account_email"><br>
        <label for="Account_password">password:</label><br>
        <input type="text" name="Account_password" id="Account_password"><br><br>
        <input type="submit" name="Account_submit" id="Account_submit">
    </form>
</body>
</html>
