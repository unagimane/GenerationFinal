<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form  id="login" action="#" method="post">
        <h1>Welcome to A Kommerce</h1>
        <label for="email">Enter your email:</label><br>
        <input type="email" name="email" id="email" placeholder="name@gmail.com"><br>
        <label for="password">Enter your password:</label><br>
        <input type="password" name="password" id="password" placeholder="password@197"><br><br>
        <input type="submit" name="submit" id="submit" value="Login"><br>
        <p><a href="Create_account.html">Create an account</a></p>
        <p><a href="#">Forget my password</a></p>

    </form>
</body>
